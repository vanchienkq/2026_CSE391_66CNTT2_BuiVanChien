<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BÃ i 4 - Form + Table</title>
</head>
<body>

<form action="#" method="post">

<b>Basic Info</b><br><br>

<table>
    <tr>
        <td>Employee ID</td>
        <td>9</td>
    </tr>
    <tr>
        <td>Last Name</td>
        <td>Dodsworth</td>
    </tr>
    <tr>
        <td>First Name</td>
        <td><input type="text" name="first_name" value="Anne"></td>
    </tr>
    <tr>
        <td>Gender</td>
        <td>
            <input type="radio" name="gender" value="Male"> Male <br>
            <input type="radio" name="gender" value="Female"> Female <br>
            <input type="radio" name="gender" value="XXX" checked> XXX <br>
            <input type="radio" name="gender" value="ZZZ"> ZZZ <br>
        </td>
    </tr>
    <tr>
        <td>Title</td>
        <td><input type="text" name="title" value="Sales Representative"></td>
    </tr>
    <tr>
        <td>Suffix</td>
        <td><input type="text" name="suffix" value="Ms."></td>
    </tr>
    <tr>
        <td>BirthDate</td>
        <td><input type="datetime-local" name="birth_date"></td>
    </tr>
    <tr>
        <td>HireDate</td>
        <td><input type="datetime-local" name="hire_date"></td>
    </tr>
    <tr>
        <td>SSN</td>
        <td><input type="text" name="ssn"></td>
    </tr>
    <tr>
        <td>Reports To</td>
        <td>
            <select name="reports_to">
                <option>Buchanan</option>
            </select>
        </td>
    </tr>
</table>

<br>

<b>Contact Info</b><br><br>

<table>
    <tr>
        <td>Email</td>
        <td><input type="email" name="email" placeholder="name@example.com"></td>
    </tr>
    <tr>
        <td>Address</td>
        <td><input type="text" name="address" value="7 Houndstooth Rd."></td>
    </tr>
    <tr>
        <td>City</td>
        <td><input type="text" name="city" value="London"></td>
    </tr>
    <tr>
        <td>Region</td>
        <td><input type="text" name="region"></td>
    </tr>
    <tr>
        <td>Postal Code</td>
        <td><input type="text" name="postal_code" value="WG2 7LT"></td>
    </tr>
    <tr>
        <td>Country</td>
        <td>
            <select name="country">
                <option>Russian Federation</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>US Home Phone</td>
        <td><input type="text" name="home_phone" value="(234)234-2342"></td>
    </tr>
    <tr>
        <td>Photo</td>
        <td><input type="file" name="photo"></td>
    </tr>
</table>

<br>

<b>Optional Info</b><br><br>

<table>
    <tr>
        <td>Notes</td>
        <td>
            <textarea name="notes" rows="4" cols="50">
Anne has a BA degree in English from St. Lawrence College.
She is fluent in French and German.
            </textarea>
        </td>
    </tr>
    <tr>
        <td>Preferred Shift</td>
        <td>
            <input type="checkbox" name="shift_regular" value="Regular"> Regular
            <input type="checkbox" name="shift_gravy" value="Gravy Yard" checked> Gravy Yard
        </td>
    </tr>
    <tr>
        <td>Active?</td>
        <td><input type="checkbox" name="active" checked></td>
    </tr>
    <tr>
        <td>Are you human?</td>
        <td><input type="text" name="captcha" value="TIDAMO" readonly></td>
    </tr>
</table>

<br>

<input type="submit" value="Submit">
<input type="reset" value="Cancel">

</form>

</body>
</html>
